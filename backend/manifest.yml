name: PlatePerfect

entities:
  User:
    authenticable: true
    properties:
      - name: name
        type: string
      - name: email
        type: email
      - name: role
        type: choice
        options:
          values: [owner, customer]
        default: customer
    policies:
      signup:
        - access: public
      read:
        - access: restricted
          allow: User
          condition: self
      update:
        - access: restricted
          allow: User
          condition: self
      delete:
        - access: admin

  Restaurant:
    properties:
      - name: name
        type: string
      - name: description
        type: text
      - name: address
        type: string
    belongsTo:
      - name: owner
        entity: User
    policies:
      create:
        - access: restricted
          allow: User
      read:
        - access: public
      update:
        - access: restricted
          allow: User
          condition: self
      delete:
        - access: restricted
          allow: User
          condition: self

  MenuItem:
    properties:
      - name: name
        type: string
      - name: description
        type: text
      - name: price
        type: money
        options:
          currency: 'USD'
      - name: category
        type: choice
        options:
          values: [Appetizer, Main, Dessert, Beverage]
        default: Main
    belongsTo:
      - name: restaurant
        entity: Restaurant
      - name: owner
        entity: User
    policies:
      create:
        - access: restricted
          allow: User
      read:
        - access: public
      update:
        - access: restricted
          allow: User
          condition: self
      delete:
        - access: restricted
          allow: User
          condition: self


# Health check endpoint for connection testing
endpoints:
  health:
    path: /api/health
    method: GET
    policies: []
    handler: healthCheck